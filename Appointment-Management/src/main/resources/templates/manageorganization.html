<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Dashboard</title>
    <link rel="stylesheet" href="css/manageorganization.css">
</head>
<body>
<div class="sidebar">

    <h2>Dashboard</h2>

    <a href="/manageorganization">Manage Organization</a>
    <a href="/role">Add Role</a>
    <a href="/logout">Logout</a>
</div>
<div class="main-content">
    <div class="header">
        <h2>Organization setting</h2>
        <span>Welcome, User!</span>
    </div>
    <div class="card">
        <div class="dashboard-table">
            <h2>Organizations</h2>
            <button id="addOrganizationBtn"> + Add New Organization </button>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="organizationTableBody">
                </tbody>
            </table>
        </div>
</div>
</div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tableBody = document.getElementById("organizationTableBody");

            // Fetch and load organizations from the database
            async function loadOrganizations() {
                try {
                    const response = await fetch('/api/organizations'); // Replace with your actual API endpoint
                    if (!response.ok) throw new Error('Failed to fetch organizations');
                    const organizations = await response.json();

                    renderTable(organizations);
                } catch (error) {
                    console.error("Error loading organizations:", error);
                    tableBody.innerHTML = `<tr><td colspan="7">Error loading data. Please try again later.</td></tr>`;
                }
            }

            // Function to render the table rows
            function renderTable(organizations) {
                tableBody.innerHTML = ""; // Clear the table body
                organizations.forEach((org) => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                    <td>${org.id}</td>
                    <td>${org.name}</td>
                    <td>${org.email}</td>
                    <td>${org.address}</td>
                    <td>${org.phone}</td>
                    <td class="action-buttons">
                        <button class="edit-btn" onclick="editOrganization(${org.id})">Edit</button>

                        <button class="delete-btn" onclick="deleteOrganization(${org.id})">Delete</button>
                    </td>
                `;

                    tableBody.appendChild(row);
                });
            }

            // Redirect to organization.html on Add New Organization click
            document.getElementById("addOrganizationBtn").addEventListener("click", () => {
                window.location.href = "/organization"; // Adjust to your route
            });

            // Edit function
            window.editOrganization = async (id) => {
                try {
                    // Log to ensure we are triggering the edit action
                    console.log("Edit button clicked for organization ID:", id);

                    const response = await fetch(`/api/organizations/${id}`); // Fetch specific organization details
                    if (!response.ok) throw new Error('Failed to fetch organization details');
                    const org = await response.json();

                    console.log("Organization details fetched:", org);  // Log the fetched organization details

                    // Redirect to editorg.html and pass the organization id as a query parameter
                    window.location.href = `/editorg.html?id=${id}`;
                } catch (error) {
                    console.error("Error editing organization:", error);
                }
            };


            // Delete function
            window.deleteOrganization = async (id) => {
                const confirmDelete = confirm("Are you sure you want to delete this organization?");
                if (confirmDelete) {
                    try {
                        const response = await fetch(`/api/organizations/${id}`, {
                            method: 'DELETE',
                        });
                        if (!response.ok) throw new Error('Failed to delete organization');
                        alert("Organization deleted successfully!");
                        loadOrganizations(); // Reload the data
                    } catch (error) {
                        console.error("Error deleting organization:", error);
                    }
                }
            };

            // Initial load of organizations
            loadOrganizations();
        });
    </script>

</body>
</html>
